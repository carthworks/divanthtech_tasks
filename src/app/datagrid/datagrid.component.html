<div class="example-container mat-elevation-z8" matSort>
  <!-- <mat-label> Search :</mat-label> -->

  <p class="instruction-msg">Please keyin to search / lick the table row for details</p>
	<h3 class="clickh3" > click the table row for details</h3>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" class="searchby" />
    <mat-placeholder class="placeholder">Search</mat-placeholder>
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
				<span mat-form-field floatLabel="never">
					<input matInput placeholder="Name" [value]="element.name">
				</span >
			</td >
      <!-- <td mat-cell *matCellDef="let element">{{ element.name }}</td> -->
    </ng-container>

    <!-- appearance Column -->
    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>appearance</th>
      <td mat-cell *matCellDef="let element">{{ element.appearance }}</td>
    </ng-container> -->

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>
      <!-- Symbol Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>summary</th>
      <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
    </ng-container>

    
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>source</th>
      <td mat-cell *matCellDef="let element">{{ element.source }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; let even = even; columns: displayedColumns"
      [ngClass]="{ gray: even }"
      [routerLink]="['/details', row.name]"
     
    >

    </tr>
  </table>

  <!-- {{periodicElementCollections.elements | json}} -->

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
